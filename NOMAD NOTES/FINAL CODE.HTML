<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadNotes Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap">
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 30%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sidebar h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }
        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar nav ul li {
            margin-bottom: 20px;
        }
        .sidebar nav ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px 20px;
            background: #000;
            border: 1px solid white;
            border-radius: 4px;
            text-align: center;
        }
        .main-content {
            width: 70%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure video does not overflow */
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .welcome-text {
            position: relative;
            z-index: 1;
            font-family: 'Raleway', sans-serif;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>NomadNotes</h1>
        <nav>
            <ul>
                <li><a href="add_location.html">Add Location</a></li>
                <li><a href="time_line.html">Timeline</a></li>
                <li><a href="sign.html">Sign Out</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <video autoplay muted loop class="video-background">
            <source src="D:/SEM 5/LAB/FULL STACK LAB/bg vid 2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="welcome-text">WELCOME TO NOMADNOTES</div>
    </div>
</body>
</html>
